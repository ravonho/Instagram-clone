<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="">
        </a>
    <!---------Profile------------->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpeg" alt="">
            </div>
            <div class="name">
                <h1>Creative Lab</h1>
                <img src="img/verify.png" alt="">
            </div>
            <span>@Creative_Lab</span>
        </div>
        <!--------About--------->
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <!------Menu------->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>

            <a  href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a  href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a  href="#">
                <span class="icon">
                    <i class="ri-mail-line"></i>
                </span>
                Message
            </a>

            <a  href="#">
                <span class="icon">
                    <i class="ri-send-plane-line"></i>
                </span>
                Direct
            </a>

            <a  href="#">
                <span class="icon">
                    <i class="ri-line-chart-line"></i>
                </span>
                Stats
            </a>

            <a  href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>

            <a  href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!------Main Home-------->
    <div class="main-home">
    <!----------Header--------->
        <div class="header">
            <!----Search------>
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <!------Content------>
            <div class="header-content">
                <i class="ri-notification-4-fill"></i>
                <i class="ri-mail-unread-fill"></i>
                <!----Button---->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <!----Stories----->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
        </div>

        <!----Stories Content---->
        <div class="stories">
            
            <div class="stories-img color">
                <img src="img/profile.jpeg" alt="">
                <div class="add">+</div>
            </div>

            <div class="stories-img">
                <img src="img/story2.jpg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/story3.jpg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/story4.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/story5.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/story6.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/story7.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/story8.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/story9.jpeg" alt="">
            </div>

            <div class="stories-img">
                <img src="img/story10.jpg" alt="">
            </div>
        </div>
        <!---Feed---->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <!---Posts-->
        <div class="main-posts">
            <div class="post-box">
                <img src="img/post1.jpeg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/story10.jpg" alt="">
                        </div>
                        <h3>bshdhhshjh</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>150k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>

            <div class="post-box">
                <img src="img/post2.jpeg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/story8.jpeg" alt="">
                        </div>
                        <h3>bshdhhshjh</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>150k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>

            <div class="post-box">
                <img src="img/post3.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/story2.jpg" alt="">
                        </div>
                        <h3>bshdhhshjh</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>150k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>

            <div class="post-box">
                <img src="img/post4.jpg" alt="">

                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/story6.jpeg" alt="">
                        </div>
                        <h3>bshdhhshjh</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>150k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
